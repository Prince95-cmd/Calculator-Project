<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/index.css" />
    <script src="./Assets/JS/index.js" defer></script>
    
    
    <title>My Calculator</title>
  </head>
  <body>
    <main>
      <div class="name">
        <p>
          A commercial calculator where you can do all your simple calculations
          and get accurate results. A product of KZEE TECHNOLOGIES.....
        </p>
        <h1>kZEE'S CALCULATOR</h1>
      </div>
      <div id="answer">0</div>
      <div class="operators">
        <div class="one">
          <button class="clear-key  operate">AC</button>
          <button class="delete-mod-key operate">DEL</button>
          <button class="delete-mod-key operate">%</button>
          <button class="key-calc operate">/</button>
        </div>
        <div class="two">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="key-calc operate">*</button>
        </div>
        <div class="three">
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="key-calc operate">-</button>
        </div>
        <div class="four">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="key-calc operate">+</button>
        </div>
        <div class="five">
          <button class="key-zero numbers">0</button>
          <button class="numbers">.</button>
          <button class="key-calc operate">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
